		h2{  
			font-size: 8vh;
			text-align: center; 
			transform: translate(-50%, -50%);
		}
		[class^=char]{
			display: inline-block !important;

		}
		.header{
			    background: -o-linear-gradient(rgba(67, 228, 27, 0.9),rgba(67, 228, 27,.4));
    			background: -webkit-linear-gradient(rgba(67, 228, 27, 0.9),rgba(67, 228, 27,.4));
    			background: -moz-linear-gradient(rgba(67, 228, 27, 0.9),rgba(67, 228, 27,.4));
    			background: linear-gradient(rgba(67, 228, 27, 0.9),rgba(67, 228, 27,.4))
				}

	</style>

<div class='header' style="margin-top:8vh;padding-bottom:20vh">
	<div class="container">
		<div class="row">
			<h2 style="margin-top:30vh;margin-left:85vh;"><div data-splitting>PARIEZ EN TOUTE SECURITE ! Bet.Sports</div></h2>
		</div>
	</div>
</div>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

<script>
    // split text
Splitting(); // => letters are '<div>' wrapped!

// ref obj
var OBJ = 'h2 > div span';

// total nr of letters
var ntCh = OBJ.length;

// cos (index) => y
function curveY(i){
	var n = i / ntCh * 6.24;
	return (Math.cos(n)) * -200;
}

// sin (index) => x
function curveX(i){
	var n = i / ntCh * 6.24;
	return (Math.sin(n)) * -200;
}

// new timeline ref
var tl = new TimelineMax({delay:.5, repeat:-1 });

// color array helper
var arr = ["#008954","#0077be","#a9d046","#00b0f0","#a93056","#ee3338","#f89734","#ffd925","#973989","#cb92a6"];

// ZIGZAG letters 
tl.staggerFrom( OBJ , 1, {
	cycle:{ 
		y:curveY, 
	},
	x:-100, opacity:0
}, .03);
// ZIPPER letters
tl.staggerTo( OBJ , 3, { 
	cycle:{
		y:[-80, 80],
		color: arr,
		skewY:[ 20, -20],
		skewX:[ -20, 20],
	}, 
}, .05, "+=1" );

// sin curve out

tl.staggerTo( OBJ , 2, { 
	cycle: { 
		x: curveY,
		y: curveX, 
	},
	color: "#fff"
}, .03, "+=1" );
</script>
